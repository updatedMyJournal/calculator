<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
  </head>

  <body>
    <div class="container">

      <div class="display">
        <div class="input"></div>
        <div class="result"></div>
      </div>

      <div class="buttons-wrapper">
        <button class="clear">
          <img src="icons/bin-icon.png" alt="bin-icon">
        </button>
        <button class="raise">x<sup>n</sup></button>
        <button class="factorial">!x</button>
        <button class="backspace">
          <img src="icons/backspace-icon.png" alt="backspace-icon">
        </button>

        <button class="seven">7</button>
        <button class="eight">8</button>
        <button class="nine">9</button>
        <button class="divide">รท</button>

        <button class="four">4</button>
        <button class="five">5</button>
        <button class="six">6</button>
        <button class="multiply">ร</button>

        <button class="one">1</button>
        <button class="two">2</button>
        <button class="three">3</button>
        <button class="substract">-</button>

        <button class="comma">,</button>
        <button class="zero">0</button>
        <button class="equal">=</button>
        <button class="add">+</button>
      </div>

    </div>
  </body>
</html>
