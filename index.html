<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
  </head>

  <body>
    <div class="container">

      <div class="display">
        <div class="output"></div>
        <div class="result"></div>
      </div>

      <div class="buttons-wrapper">
        <button class="clear">
          <img src="icons/bin-icon.png" alt="bin-icon">
        </button>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="rickroll" title="A temporary button" target="_blank">Rickroll</a>
        <button class="backspace">
          <img src="icons/backspace-icon.png" alt="backspace-icon">
        </button>

        <button class="seven digit" value="7">7</button>
        <button class="eight digit" value="8">8</button>
        <button class="nine digit" value="9">9</button>
        <button class="divide operator" value="÷">÷</button>

        <button class="four digit" value="4">4</button>
        <button class="five digit" value="5">5</button>
        <button class="six digit" value="6">6</button>
        <button class="multiply operator" value="×">×</button>

        <button class="one digit" value="1">1</button>
        <button class="two digit" value="2">2</button>
        <button class="three digit" value="3">3</button>
        <button class="substract operator" value="-">-</button>

        <button class="dot" value=".">.</button>
        <button class="zero digit" value="0">0</button>
        <button class="equals" value="=">=</button>
        <button class="add operator" value="+">+</button>
      </div>

    </div>
  </body>
</html>
